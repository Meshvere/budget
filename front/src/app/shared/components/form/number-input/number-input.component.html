<input class="form-control" type="number" [(ngModel)]="this.value" [ngClass]="this.ngClass"
    [formControl]="this.frmCtrl" [required]="this.required" [disabled]="this.disabled"
    [readonly]="this.readOnly" [class.form-control-plaintext]="this.readOnly" [min]="this.min" [max]="this.max" [step]="this.step"
    (change)="this.valueChanged($event)" />
