<input type="date" class="form-control" [(ngModel)]="this.date" [ngClass]="{'is-valid':this.valid && this.needValidation, 'is-invalid':!this.valid && this.needValidation}" [formControl]="this.frmCtrl" [required]="this.required" [disabled]="this.disabled" [min]="this.min" [max]="this.max" (change)="this.valueChanged($event)"/>
