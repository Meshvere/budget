<input *ngIf="!this.textarea" class="form-control" [(ngModel)]="this.value" type="text" [ngClass]="{'is-valid':this.valid && this.needValidation, 'is-invalid':!this.valid && this.needValidation}"  [formControl]="this.frmCtrl" [required]="this.required" [disabled]="this.disabled" [readonly]="this.readOnly" [class.form-control-plaintext]="this.readOnly" [attr.maxlength]="this.maxLength" (change)="this.valueChanged($event)" />
<textarea *ngIf="this.textarea"  class="form-control" [(ngModel)]="this.value" [ngClass]="{'is-valid':this.valid && this.needValidation, 'is-invalid':!this.valid && this.needValidation}"  [formControl]="this.frmCtrl" [required]="this.required" [disabled]="this.disabled" [readonly]="this.readOnly" [class.form-control-plaintext]="this.readOnly" [attr.maxlength]="this.maxLength" (change)="this.valueChanged($event)"></textarea>
