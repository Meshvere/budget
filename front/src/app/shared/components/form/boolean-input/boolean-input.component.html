<div class="btn-group btn-group-toggle">
    <div class="btn-group btn-group-toggle">
        <label class="btn-outline-primary" [class.active]="this.switchValue" ngbButtonLabel>
          <input type="checkbox" ngbButton [value]="true" (click)="switchState($event)"> {{labelTrue}}
        </label>
        <label class="btn-outline-primary" [class.active]="!this.switchValue" ngbButtonLabel>
          <input type="checkbox" ngbButton [value]="false" (click)="switchState($event)"> {{labelFalse}}
        </label>
      </div>
</div>
