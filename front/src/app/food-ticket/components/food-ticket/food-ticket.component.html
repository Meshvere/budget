<app-content>
    <div header>
        <button class="btn btn-primary c-hand" [routerLink]="['./add']"><fa-icon  [icon]="getIcon('add')"></fa-icon> Ajouter</button>
    </div>
    <div body>
        <app-table [columns]="this.tableColumns" [rows]="this.foodTicket" [actions]="this.tableActions"></app-table>
    </div>
    <div sideRight>
        <chart [data]="this.getStats()" chartWidth="600" chartHeight="400"></chart>
    </div>
</app-content>
