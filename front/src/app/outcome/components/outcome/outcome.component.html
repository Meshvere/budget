<app-content>
    <div header>
        <btn [routerLink]="['./add']" [primary]="true" label="Ajouter" icon="add"></btn>
    </div>
    <div body>
        <app-table title="Dépenses quotidiennes" [columns]="this.tableColumnsDaily" [rows]="this.currentOutcome" [actions]="this.tableActions"></app-table>
<app-table title="Prélèvements automatiques" [columns]="this.tableColumnsRecurrent" [rows]="this.recurrentOutcome" [actions]="this.tableActions"></app-table>
    </div>
</app-content>
